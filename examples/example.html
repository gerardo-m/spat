<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../src/spat.js"></script>
    <title>Spat Example</title>
</head>
<body>
    <h1 id="title">Placeholder</h1>
    <p id="content">Placeholder</p>
    <p id="not-mapped">This element id is not mapped</p>
    <p id="english-only">Placeholder</p>
    <p id="spanish-only">Placeholder</p>
    <div id="with-children">
        <p>The content should not be affected</p>
    </div>
    <!-- this should not show -->
    <p id="empty"></p>
    <!-- this should show -->
    <p id="empty-with-spaces">
    </p>
    <p id="rich-text"></p>
    
    <button onclick="spat.setLanguage('es')">Spanish</button>
    <br>
    <br>
    <button onclick="spat.setLanguage('en')">English</button>
    <br>
    <br>
    <button onclick="spat.setLanguage('jp')">Japananese (File not present)</button>
</body>
</html>
